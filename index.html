  <style type="text/css">
  .player-control {
    border-style: hidden;
    color: white;
    background-color:transparent;
    font-size: 110%;
    margin: 1%;
    padding: 1%;
  }
  .player {
    display:flex;
    flex-direction:row;
    background-color: black;
  }
  .move-arrow-right {
    flex-grow: 1;
   }
  #player {
    display: flex;
    flex-direction: column;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,1);
  }
  .video-container {
    flex-grow: 1;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>

<body>
<div id="player">
  <div class="js-video-container video-container"></div>
  <div class="player">
    <button class="js-play-button player-control"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button player-control" hidden ><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-volume-button player-control"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-mute-button player-control" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    <div class="move-arrow-right"></div>
    <button class="js-fullscreen-button player-control"><i class="fa fa-expand" aria-hidden="true"></i></button>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
