<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
  button.player-control {
    border-style: hidden;
    color: white;
    background-color:transparent;
    font-size: 110%;
    margin: 1%;
    padding: 1%;
  }
   div.arrow-margin {
    flex-grow: 1;
   }
  div.player {
    display: flex;
    flex-direction: column;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,1);
  }
  div.player-control {
    display:flex;
    flex-direction:row;
    background-color: black;
  }
  div.js-video-container {
  flex-grow: 1;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>

<body>
<div class="player" id="player">
  <div class="js-video-container"></div>
  <div class="player-control">
    <button class="js-play-button player-control"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button player-control" hidden ><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-volume-button player-control"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-mute-button player-control" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    <div class="arrow-margin"></div>
    <button class="js-fullscreen-button player-control"><i class="fa fa-expand" aria-hidden="true"></i></button>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>
</body>
</html>
