<!DOCTYPE html>
<html lang="en">
<head>
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">
<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta charset="utf-8">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  <style>
  .player-control {
    border-style: hidden;
    color: white;
    background-color:transparent;
    font-size: 100%;
  }
  .player-content {
    display: flex;
    flex-direction: column;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,1);
  }
  .player-control-main {
    display:flex;
    flex-direction:row;
    background-color: black;
  }
  .empty-block-to-align-arrow-right {
    flex-grow: 1;
   }
  .video-container {
    flex-grow: 1;
    top-margin: 0;

  }
  .player-control {
    height: 40px;
    width: 40px;
}
.fa-play {
    margin: -2px 10px 1px 3px;
    padding: 4px 0px 5px 1px;
    }
.fa-volume-up {
    margin: -2px 5px 1px -6px;
    padding: 4px 5px 5px 5px;
}
.fa-volume-off {
    margin: 4px 10px 8px 0px;
    padding: 4px 5px 5px 5px;
}
.fa-expand, .fa-expand:before {
    margin: 2px 1px 6px 0px;
    padding: 1px 1px 1px 3px;
}
  </style>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
</head>

<body>
<div id=player class="player-content">
  <div class="js-video-container video-container"></div>
  <div class="player-control-main">
    <button class="js-play-button player-control"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button player-control" hidden ><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-volume-button player-control"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-mute-button player-control" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    <div class="empty-block-to-align-arrow-right"></div>
    <button class="js-fullscreen-button player-control"><i class="fa fa-expand" aria-hidden="true"></i></button>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>
</body>
</html>
